<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéÇ Happy Birthday Spiral!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: url('background.png') center/cover fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
  }

  .avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    object-fit: cover;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    margin-top: 15px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.1rem;
    margin: 10px 0 20px;
  }

  /* üéÇ Cake Styles (fixed) */
.cake {
  position: relative;
  width: 130px;
  margin: 40px auto 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Candle centered on top */
.candle {
  position: relative;
  width: 14px;
  height: 40px;
  background: #ff4d8d;
  border-radius: 4px;
  border: 2px solid #7a1f76;
  z-index: 2;
  margin-bottom: -5px;
}

.flame {
  position: absolute;
  top: -16px;
  left: 50%;
  transform: translateX(-50%);
  width: 14px;
  height: 14px;
  background: radial-gradient(circle, #fff700 40%, #ff9300 90%);
  border-radius: 50%;
  animation: flicker 0.25s infinite alternate;
}

/* Layers */
.layer {
  position: relative;
  width: 130px;
  border-radius: 10px;
  border: 3px solid #7a1f76;
  background: #ffb5d5;
  box-shadow: inset 0 -5px 0 rgba(255,255,255,0.5);
}

.layer.top {
  height: 35px;
  margin-bottom: 4px;
  background: #ffb5d5;
}

.layer.bottom {
  width: 150px;
  height: 45px;
  background: #ff89b6;
}

/* Simple icing strip */
.layer::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 6px;
  background: repeating-linear-gradient(
    45deg,
    #fff,
    #fff 6px,
    #ffd6e9 6px,
    #ffd6e9 12px
  );
  border-radius: 10px 10px 0 0;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); opacity: 1; }
  to { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
}

  button {
    background: white;
    color: #7a1f76;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #surprise {
    display: none;
    margin-top: 20px;
    font-size: 1.3rem;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .content { z-index: 2; position: relative; }
</style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="content">
    <img id="avatar" class="avatar" src="Spiral_Birthday.png" alt="Spiral Avatar">
    <h1>üéâ Happy Birthday, Spiral! üéÇ</h1>

    <div class="cake">
      <div class="candle"><div class="flame"></div></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>

    <p>Wishing you laughter, joy, and an amazing year ahead, Spiral! üíú</p>
    <button id="surpriseBtn">üéÅ Tap for a surprise</button>
    <div id="surprise">üéä You‚Äôre the best, Spiral! Have an unforgettable day! üéä</div>
  </div>

<script>
  // üéÅ Surprise message
  document.getElementById("surpriseBtn").addEventListener("click", () => {
    const s = document.getElementById("surprise");
    s.style.display = s.style.display === "block" ? "none" : "block";
  });

  // üñº Avatar Slideshow
  const avatars = ["avatar.png", "avatar1.png", "avatar2.png"];
  let index = 0;
  const avatarImg = document.getElementById("avatar");
  setInterval(() => {
    index = (index + 1) % avatars.length;
    avatarImg.src = avatars[index];
  }, 2500); // change every 2.5 sec

  // üéä Confetti setup
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confettiPieces = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function makeConfetti(x, y, count = 50) {
    for (let i = 0; i < count; i++) {
      confettiPieces.push({
        x,
        y,
        size: Math.random() * 6 + 2,
        speedX: (Math.random() - 0.5) * 6,
        speedY: Math.random() * -6 - 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        life: 100 + Math.random() * 50
      });
    }
  }

  // Less background confetti by default
  for (let i = 0; i < 30; i++) {
    makeConfetti(Math.random() * canvas.width, Math.random() * canvas.height, 1);
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach((c, i) => {
      c.x += c.speedX;
      c.y -= c.speedY;
      c.speedY -= 0.15; // gravity-like effect
      c.life--;
      if (c.life <= 0) confettiPieces.splice(i, 1);
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.size, c.size);
    });
    requestAnimationFrame(animateConfetti);
  }
  animateConfetti();

  // Click-based confetti bursts üéá
  document.addEventListener("click", e => {
    makeConfetti(e.clientX, e.clientY, 80);
  });
</script>
</body>
</html>
