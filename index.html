<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎂 Happy Birthday Spiral!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: url('background1.png') center/cover fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
    position: relative;
  }

  .avatar {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    object-fit: cover;
    animation: float 3s ease-in-out infinite;
    margin-bottom: 15px;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
  }

  .cake-img {
    width: 200px;
    margin: 30px auto;
  }

  button {
    background: white;
    color: #7a1f76;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #surprise {
    display: none;
    margin-top: 20px;
    font-size: 1.3rem;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .content { z-index: 2; position: relative; }
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<div class="content">
  <img id="avatar" class="avatar" src="Spiral_Birthday.png" alt="Spiral Avatar">
  <h1>🎉 Happy Birthday, Spiral! 🎂</h1>

  <img src="Cake1.png" alt="Cake" class="cake-img">

  <p>Wishing you laughter, joy, and an amazing year ahead, Spiral! 💜</p>
  <button id="surpriseBtn">🎁 Tap for a surprise</button>
  <div id="surprise">🎊 You’re the best, Spiral! Have an unforgettable day! 🎊
  From: Stormy,Quote and Adam</div>
</div>

<script>
  // 🎁 Surprise message toggle
  document.getElementById("surpriseBtn").addEventListener("click", () => {
    const s = document.getElementById("surprise");
    s.style.display = s.style.display === "block" ? "none" : "block";
  });

  // 🖼 Avatar Slideshow
  const avatars = ["Spiral_Birthday.png", "avatar.png", "avatar1.png", "avatar2.png"];
  let index = 0;
  const avatarImg = document.getElementById("avatar");
  setInterval(() => {
    index = (index + 1) % avatars.length;
    avatarImg.src = avatars[index];
  }, 2500); // change every 2.5 sec

  // 🎊 Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confettiPieces = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function makeConfetti(x, y, count = 50) {
    for (let i = 0; i < count; i++) {
      confettiPieces.push({
        x,
        y,
        size: Math.random() * 6 + 2,
        speedX: (Math.random() - 0.5) * 6,
        speedY: Math.random() * -6 - 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        life: 100 + Math.random() * 50
      });
    }
  }

  // Reduced default confetti
  for (let i = 0; i < 30; i++) {
    makeConfetti(Math.random() * canvas.width, Math.random() * canvas.height, 1);
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach((c, i) => {
      c.x += c.speedX;
      c.y -= c.speedY;
      c.speedY -= 0.15;
      c.life--;
      if (c.life <= 0) confettiPieces.splice(i, 1);
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.size, c.size);
    });
    requestAnimationFrame(animateConfetti);
  }
  animateConfetti();

  // Click-based confetti bursts
  document.addEventListener("click", e => {
    makeConfetti(e.clientX, e.clientY, 80);
  });
</script>
</body>
</html>
