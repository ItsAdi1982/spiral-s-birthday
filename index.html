<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéâ Happy Birthday Spiral!</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: linear-gradient(135deg, #ff82c3, #ffb3a7, #ffe29f);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    object-fit: cover;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    margin-top: 15px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  }

  p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
  }

  .cake {
    position: relative;
    width: 100px;
    margin: 30px auto;
  }

  .layer {
    width: 100%;
    height: 25px;
    background: #ffadc2;
    border-radius: 8px;
    margin-top: 5px;
    position: relative;
  }

  .layer::after {
    content: "";
    position: absolute;
    top: 0;
    width: 100%;
    height: 6px;
    background: repeating-linear-gradient(45deg, #fff, #fff 4px, #ffadc2 4px, #ffadc2 8px);
    border-radius: 8px 8px 0 0;
  }

  .candle {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    width: 12px;
    height: 30px;
    background: #ff4081;
    border-radius: 3px;
  }

  .flame {
    position: absolute;
    top: -12px;
    left: 0;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff700 40%, #ff9300 90%);
    animation: flicker 0.25s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.2); opacity: 0.7; }
  }

  button {
    background: white;
    color: #ff3ca6;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #surprise {
    display: none;
    margin-top: 20px;
    font-size: 1.3rem;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    bottom: -100px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatUp 9s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .content { z-index: 2; position: relative; }
</style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div id="balloon-container"></div>

  <div class="content">
    <img src="avatar.png" class="avatar" alt="Spiral Avatar">
    <h1>üéâ Happy Birthday, Spiral! üéÇ</h1>

    <div class="cake">
      <div class="candle"><div class="flame"></div></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>

    <p>Wishing you laughter, joy, and an amazing year ahead, Spiral! üí´</p>
    <button id="surpriseBtn">üéÅ Tap for a surprise</button>
    <div id="surprise">üéä You‚Äôre the best, Spiral! Have an unforgettable day! üéä</div>
  </div>

<script>
  // Surprise message toggle
  document.getElementById("surpriseBtn").addEventListener("click", () => {
    const s = document.getElementById("surprise");
    s.style.display = s.style.display === "block" ? "none" : "block";
  });

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let pieces = [];
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 6 + 3,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    });
  }

  function confettiAnim() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      p.y += p.speed;
      if (p.y > canvas.height) p.y = -10;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.size, p.size);
    });
    requestAnimationFrame(confettiAnim);
  }
  confettiAnim();

  // Balloons
  const colors = ["#ff4081", "#ffd700", "#40c4ff", "#69f0ae", "#ff80ab"];
  const container = document.getElementById("balloon-container");
  function createBalloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.background = colors[Math.floor(Math.random() * colors.length)];
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDuration = 8 + Math.random() * 5 + "s";
    container.appendChild(b);
    setTimeout(() => b.remove(), 12000);
  }
  setInterval(createBalloon, 600);
</script>
</body>
</html>
